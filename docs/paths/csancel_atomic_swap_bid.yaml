/cancelAtomicSwapBidOp:
  get:
    tags:
      - Atomic Swap
    summary: Cancel Atomic Swap Bid Op
    description: |
        Allows to cancel atomic swap bid. If atomic swap bid has non zero locked amount
        (it means that `CREATE_ATOMIC_SWAP` request is being processed).
        It will be marked as canceled and will be removed after all
        `CREATE_ATOMIC_SWAP` request will be approved of permament rejected.

        #### Account Role Requirements
          No account rule required because only bid owner can perform such operation.

        #### Signer Role Requirements
          | Resource Type     | Action  |
          |:-----------------:|:-------:|
          | `ATOMIC_SWAP_BID` | `CANCEL` |
    operationId: cancelAtomicSwapBidOp
    x-item-type: operation
    parameters:
    - name: Cancel Atomic Swap Bid Op
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: object
        $ref: '#/components/schemas/CancelAtomicSwapBidOp'
    responses:
      200:
        description: Result
        content:
          xdr:
            schema:
              type: object
              $ref: '#/components/schemas/CancelAtomicSwapBidResult'
