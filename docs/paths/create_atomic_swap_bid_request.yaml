/createAtomicSwapBidCreationRequestOp:
  get:
    tags:
      - Atomic Swap
    summary: Create Atomic Swap Bid request
    description: |
      Allows to create `CREATE_ATOMIC_SWAP_BID` request, which approving creates atomic swap bid.
      Other accounts will have possibite to create `CREATE_ATOMIC_SWAP` request for such bid to
      buy atomic swap bid base asset for the external system currency

      #### Account Role Requirements
        | Account | Resource Type     | Action   | Condition |
        | --------|:-----------------:|:--------:|:---------:|
        | source  | `ATOMIC_SWAP_BID` | `CREATE`  | `allTasks` == `null` |
        | source  | `ATOMIC_SWAP_BID` | `CREATE_WITH_TASKS` | `allTasks` != `null` |

      #### Signer Role Requirements
        | Resource Type        | ReviewableRequestType | Action  |
        |:--------------------:|:---------------------:|:------: |
        | `REVIEWABLE_REQUEST` | `CREATE_ATOMIC_SWAP_BID` |`CREATE` |

    operationId: createAtomicSwapBidCreationRequestOp
    x-item-type: operation
    parameters:
    - name: Create Atomic Swap Bid Creation Request Op
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: object
        $ref: '#/components/schemas/CreateAtomicSwapBidRequestOp'
    responses:
      200:
        description: Result
        content:
          xdr:
            schema:
              type: object
              $ref: '#/components/schemas/CreateAtomicSwapBidRequestResult'
