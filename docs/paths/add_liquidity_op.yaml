/addLiquidity:
  get:
    tags:
      - "Liquidity Pool"
    summary: Provide liquidity to the pool
    description: |
      Allow to provide liquidity to the pool or create new liquidity pool with provided assets amounts
    operationId: lpAddLiquidityOp
    x-item-type: operation
    parameters:
    - name: LPAddLiquidityOp
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: object
        $ref: '#/components/schemas/LpAddLiquidityOp'
    responses:
      200:
        description: Result
        content:
          xdr:
            schema:
              type: object
              $ref: '#/components/schemas/LpAddLiquidityResult'
